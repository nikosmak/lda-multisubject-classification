      /**
   * Log the uploaded file to the console
   * @param {event} Event The file loaded event
   */
   function getMixedDocumentsDistributionJson (event) {
    let str = event.target.result;
    mixed_documents_distribution = JSON.parse(str);
  }

      /**
   * Log the uploaded file to the console
   * @param {event} Event The file loaded event
   */
   function getMixedDocumentsWordsJson (event) {
    let str = event.target.result;
    mixed_documents_words = JSON.parse(str);
    populateDocumentsSelection(Object.keys(mixed_documents_words))
  }

  function getMixedDocuments(document_name){
    return document_name.split("_")
  }
          
  function populateDocumentsSelection(documents) {
    documents.sort()
    $('#documents').find('option').remove()
    var option = '<option value="">' +"Επιλέξτε έγγραφο"+'</option>';
    for (var i=0;i<documents.length;i++){
      option += '<option value="'+ documents[i] + '">' + documents[i] + '</option>';
    }
    $('#documents').append(option);
    
  }


  var get_themes_given_mixed_document = function (document_name) {
    var stringValue = "This is a String";
    var p_themes_given_mixed_document = mixed_documents_distribution[document_name]
    for (let theme in p_themes_given_mixed_document) {
      if (isString(p_themes_given_mixed_document[theme])) {
        p_themes_given_mixed_document[theme] = Number(p_themes_given_mixed_document[theme].replaceAll(',','.'))
      }
    }
    return p_themes_given_mixed_document;
  }

  function isString(x) {
    return Object.prototype.toString.call(x) === "[object String]"
  }

  function decimalPoints(item, fraction_number) {
    if (isString(item)) {
      return parseFloat(item).toFixed(fraction_number)
    }
    return item.toFixed(fraction_number);
    
  }

      

  /**
   * Handle submit events
   * @param  {Event} event The event object
   */
  function uploadData (event) {

    // Stop the form from reloading the page
    event.preventDefault();

    // If there's no file, do nothing
    if (!mixed_documents_distribution_file.value.length) return;
    if (!mixed_documents_words_file.value.length) return;

    let mixed_documents_distribution_file_reader = new FileReader()

    let mixed_documents_words_file_reader = new FileReader()
    
    mixed_documents_distribution_file_reader.onload = getMixedDocumentsDistributionJson
    mixed_documents_words_file_reader.onload = getMixedDocumentsWordsJson
    // Read the file
    mixed_documents_distribution_file_reader.readAsText(mixed_documents_distribution_file.files[0]);
    mixed_documents_words_file_reader.readAsText(mixed_documents_words_file.files[0]);

  }
