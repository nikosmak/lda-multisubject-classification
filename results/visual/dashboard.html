  /**
   * Log the uploaded file to the console
   * @param {event} Event The file loaded event
   */
  function getDocumentsDistributionJson (event) {
    let str = event.target.result;
    let json = JSON.parse(str);
      documents_distribution = json
    // console.log('string', str);
    // console.log('json', json);
  }

      /**
   * Log the uploaded file to the console
   * @param {event} Event The file loaded event
   */
  function getDocumentsWordsJson (event) {
    let str = event.target.result;
    documents_words = JSON.parse(str);
  }

  function getTestDocumentsWordsJson (event) {
    let str = event.target.result;
    test_documents_words = JSON.parse(str);
    populateDocumentsSelection(Object.keys(test_documents_words))
  }

      /**
   * Log the uploaded file to the console
   * @param {event} Event The file loaded event
   */
   function getClosestDocumentsJson (event) {
    let str = event.target.result;
    closest_documents = JSON.parse(str);
  }

  function getClosestDocuments(document_name){
    var closest_documents_dict = closest_documents[document_name]
    var closest_documents_titles = [];
    var closest_documents_distances = [];
    for (const [key, value] of Object.entries(closest_documents_dict)) {
      closest_documents_titles.push(key)
      closest_documents_distances.push(value)
    }
    return {'closest_documents_titles':closest_documents_titles, 
            'closest_documents_distances':closest_documents_distances}
  }
          
  function populateDocumentsSelection(documents) {
    documents.sort()
    $('#documents').find('option').remove()
    var option = '<option value="">' +"Επιλέξτε έγγραφο"+'</option>';
    for (var i=0;i<documents.length;i++){
      option += '<option value="'+ documents[i] + '">' + documents[i] + '</option>';
    }
    $('#documents').append(option);
    
  }

  var get_themes_given_document = function (document_name) {
    var stringValue = "This is a String";
    var p_themes_given_document = documents_distribution[document_name]
    for (let theme in p_themes_given_document) {
      if (isString(p_themes_given_document[theme])) {
        p_themes_given_document[theme] = Number(p_themes_given_document[theme].replaceAll(',','.'))
      }
    }
    return p_themes_given_document;
  }

  function isString(x) {
    return Object.prototype.toString.call(x) === "[object String]"
  }

  function decimalPoints(item, fraction_number) {
    if (isString(item)) {
      return parseFloat(item).toFixed(fraction_number)
    }
    return item.toFixed(fraction_number);
    
  }

      

  /**
   * Handle submit events
   * @param  {Event} event The event object
   */
  function uploadData (event) {

    // Stop the form from reloading the page
    event.preventDefault();

    // If there's no file, do nothing
    if (!documents_distribution_file.value.length) return;
          if (!documents_words_file.value.length) return;

    

    // Create a new FileReader() object
    let documents_distribution_file_reader = new FileReader();

    let test_documents_words_file_reader = new FileReader();

          // Create a new FileReader() object
    let documents_words_file_reader = new FileReader();

    let closest_documents_file_reader = new FileReader();

    // Setup the callback event to run when the file is read
    documents_distribution_file_reader.onload = getDocumentsDistributionJson;

          // Setup the callback event to run when the file is read
    documents_words_file_reader.onload = getDocumentsWordsJson;

    test_documents_words_file_reader.onload = getTestDocumentsWordsJson;

    closest_documents_file_reader.onload = getClosestDocumentsJson;

    // Read the file
    documents_distribution_file_reader.readAsText(documents_distribution_file.files[0]);
    test_documents_words_file_reader.readAsText(test_documents_words_file.files[0]);
    documents_words_file_reader.readAsText(documents_words_file.files[0]);
    closest_documents_file_reader.readAsText(closest_documents_file.files[0]);

  }

  $('select#documents').on('change', function (e) {
